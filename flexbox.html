<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      body {
        background-color: #585858;
      }
      .card {
        width: 250px;
        color: whitesmoke;
        text-shadow: 2px 2px 2px black;
        background-color: rgb(115, 108, 207);
        border-radius: 50px;
      }
      .card > img {
        width: 90%;
        border-radius: 50px;
        margin-top: 12px;
        margin-left: 12px;
        box-shadow: 2px 2px 2px rgb(42, 40, 77);
      }
      .card-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1.5em;
      }
      .card-text > h3 {
        font-size: 1.3em;
        font-family: Impact, Arial, sans-serif;
        text-transform: uppercase;
        font-weight: 400;
        margin: 10px 0px;
      }
      .card-text > p.price {
        font-size: 1.5em;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 10px 0px;
        color: rgb(255, 255, 255);
      }
      /* .card-text > p.description {
        text-align: center;
      } */
      .card-text > p:last-child {
        text-align: center;
        margin: 10px 0px 10px 0px;
        /*margin: top , right, bottom, left. like roundrobin*/
      }
    </style>
  </head>
  <body>
    <body>
      <!--generated with emmet 
        div.flex-container>div.card>img+div.card-text>h3+p+p-->
      <div class="flex-container">
        <div class="card">
          <img src="https://picsum.photos/200/200" alt="Card1 Image" />
          <div class="card-text">
            <h3>Headphone</h3>
            <p class="price">29,99â‚¬</p>
            <p class="description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis,
              dolores.
            </p>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
